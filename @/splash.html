<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Splash Screens</title>
    <link href="https://fonts.googleapis.com/css?family=Hammersmith+One|Righteous|Raleway:wght@1,900;1,800|Questrial|Poppins|Varela&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/684cc59537.js" crossorigin="anonymous"></script>

<body>

    <div class = 'main'>

        <div class = 'sec'>
            <h1> Pop Out </h1>
            <div class = 'screen'>
               <img src = '../Assets/wolf-splash-pop.gif' alt = 'wolf-splash'>
            </div>
        </div>

        <div class = 'sec'>
            <h1> Fade In </h1>
            <div class = 'screen'>
                <img src = '../Assets/wolf-splash-fade.gif' alt = 'wolf-splash'>
            </div>
        </div>

        <div class = 'sec'>
            <h1> Slide In </h1>
            <div class = 'screen'>
                <img src = '../Assets/wolf-splash-slide.gif' alt = 'wolf-splash'>
            </div>
        </div>

    </div>

</body>
