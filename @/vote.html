<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Votes</title>
    <link href="https://fonts.googleapis.com/css?family=Hammersmith+One|Righteous|Raleway:wght@1,900;1,800|Questrial|Poppins|Varela&display=swap" rel="stylesheet">
    <link href = '../CSS/vote.css' rel = 'stylesheet'>
    <script src="https://kit.fontawesome.com/684cc59537.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class = 'main'>

        <div class = 'sec'>
            <h1 class = 'title'> Basic </h1>
            <div class = 'screen'>

            <div class = 'bar'>
                <img src = '../Assets/icon-bull-1.png' class = 'bull'>
                <div class = 'green'></div>
                <div class = 'red'></div>
                <img src = '../Assets/icon-bear-1.png' class = 'bear' >
            </div>

            <div class = 'expo'>
                <h1 class = 'percentage'> 00 </h1>
                <h2 class = 'verdict'> 00</h2>
                <span class = 'percent'></span>
            </div>

        </div>
        </div>

        <div class = 'sec'>
            <h1 class = 'title'> Reveal </h1>
            <div class = 'screen'>

                <div class = 'bar'>
                    <img src = '../Assets/icon-bull-1.png' class = 'bull'>
                    <div class = 'green'></div>
                    <div class = 'red'></div>
                    <img src = '../Assets/icon-bear-1.png' class = 'bear' >
                </div>


                <div class = 'expo'>
                    <h1 class = 'percentage'> 00 </h1>
                    <h2 class = 'verdict'> 00</h2>
                    <p> <span class=  'percent'> 00 </span> % of people agreed with your anaylsis. </p>
                </div>

            </div>
        </div>

        <div class = 'sec'>
            <h1 class = 'title'> Voting Booth </h1>
            <div class = 'screen'>

                <div class = 'expo'>
                    <h1 class = 'percentage'> 00 </h1>
                    <h2 class = 'verdict'> 00</h2>
                    <span class=  'percent'></span>
                </div>

                <div class = 'bar'>
                    <div class = 'green'></div>
                    <div class = 'red'></div>
                </div>

                <div class = 'vote'>
                    <img src = '../Assets/icon-bull-1.png' class = 'bull'>
                    <img src = '../Assets/icon-bear-1.png' class = 'bear' >
                </div>


            </div>
        </div>

        <div class = 'sec'>
            <h1 class = 'title'> The Kassabov </h1>
            <div class = 'screen black kassabov'>

                <div class = 'expo'>
                    <h1 class = 'percentage'> 00 </h1>
                    <h2 class = 'verdict'> 00</h2>
                    <span class=  'percent'></span>
                </div>

                <div class = 'bar'>
                    <div class = 'green'></div>
                    <div class = 'red'></div>
                </div>

                <div class = 'vote'>

                    <div class = 'bull button'>
                        <img src = '../Assets/icon-bull-1.png' >
                        <h1>
                            Buy
                        </h1>
                    </div>

                    <div class = 'bear button'>
                        <img src = '../Assets/icon-bear-1.png' >
                        <h1>
                            Sell
                        </h1>
                    </div>

                </div>


            </div>
        </div>

        <div class = 'sec'>
            <h1 class = 'title'> Reveal & Fill </h1>
            <div class = 'screen'>

                <div class = 'expo'>
                    <h1 class = 'percentage'> 00 </h1>
                    <h2 class = 'verdict'> 00</h2>
                    <span class=  'percent'></span>
                </div>

                <div class = 'bar'>
                    <div class = 'green'></div>
                    <div class = 'red'></div>
                </div>

                <div class = 'vote'>

                    <img src = '../Assets/icon-bull-1.png' class = 'bull' >
                    <img src = '../Assets/icon-bear-1.png' class = 'bear' >

                </div>


            </div>
        </div>

        <div class = 'sec'>
            <h1 class = 'title'> Kassabov In Color </h1>
            <div class = 'screen black'>

                <div class = 'expo'>
                    <h1 class = 'percentage'> 00 </h1>
                    <h2 class = 'verdict'> 00</h2>
                    <span class=  'percent'></span>
                </div>

                <div class = 'bar'>
                    <div class = 'green'></div>
                    <div class = 'red'></div>
                </div>

                <div class = 'vote'>

                    <div class = 'bull button'>
                        <img src = '../Assets/icon-bull-1.png' >
                        <h1>
                            Buy
                        </h1>
                    </div>

                    <div class = 'bear button'>
                        <img src = '../Assets/icon-bear-1.png' >
                        <h1>
                            Sell
                        </h1>
                    </div>

                </div>


            </div>
        </div>


    </div>

</body>

<script src = '../JS/functions.js'></script>
<script src = '../JS/vote.js'></script>
</html>
